<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Single Page Website</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
            }

            header {
                background-color: #333;
                color: white;
                padding: 1rem;
                text-align: center;
            }

            nav {
                text-align: center;
                margin: 1rem 0;
            }

            nav a {
                margin: 0 1rem;
                color: white;
                text-decoration: none;
            }

            nav a:hover {
                color: #007bff;
            }

            section {
                padding: 2rem;
                margin: 2rem auto;
                max-width: 800px;
                border-bottom: 1px solid #ccc;
                flex-grow: 1; 
                text-align: center;
            }

            footer {
                text-align: center;
                padding: 1rem;
                background-color: #333;
                color: white;
                flex-shrink: 0;
            }

            @media (max-width: 600px) {
                nav a {
                    display: block;
                    margin: 0.5rem 0;
                }
            }
        </style>
        <script>
            document.addEventListener(
                "DOMContentLoaded",
                () => {
                    console.log("Page loaded!");
                },
            );
        </script>
    </head>
    <body>
        <header>
            <h1>Welcome to My Single Page Website</h1>
            <nav>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        <section id="about">
            <h2>About Us</h2>
            <p>This is the about section of the website.</p>
        </section>
        <section id="services">
            <h2>Our Services</h2>
            <p>We provide amazing services to our customers.</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: contact@website.com</p>
        </section>
        <footer>
            <p>&copy; 2025 Single Page Website</p>
        </footer>
    </body>
</html>
